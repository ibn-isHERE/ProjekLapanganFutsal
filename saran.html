    <!-- Contact Form Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Jika Anda memiliki pertanyaan atau ingin melakukan pemesanan, silakan isi form di bawah ini.</p>

        <form action="process-contact.php" method="POST">
            <div class="input-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
            </div>
            <div class="input-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini" rows="5"
                    required></textarea>
            </div>
            <button type="submit" class="contact-button">Kirim Pesan</button>
        </form>
    </div>
