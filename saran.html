<body>
    <!-- Bagian Header dengan Navigasi -->
    <header>
        <h1>Lapangan Futsal Hendrot</h1>
        <nav>
            <ul>
                <li><a href="home.html">Beranda</a></li>
                <li><a href="sewa.html">Sewa</a></li>
                <li><a href="saran.html">Saran</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bagian Formulir Kontak -->
    <div class="kontainer-kontak">
        <h2>Saran dan Pertanyaan</h2>
        <p>Jika Anda memiliki pertanyaan atau ingin memberi saran, silakan isi formulir di bawah ini.</p>

        <form>
            <!-- Grup Input Nama -->
            <div class="grup-input">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
            </div>
            <!-- Grup Input Email -->
            <div class="grup-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
            </div>
            <!-- Grup Input Pesan -->
            <div class="grup-input">
                <label for="pesan">Pesan</label>
                <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini" rows="5" required></textarea>
            </div>
            <!-- Tombol Kirim -->
            <button type="submit" class="tombol-kirim"><a href="makasi.html">Kirim Pesan</a></button>
        </form>
    </div>

    <!-- Bagian Footer -->
    <footer>
