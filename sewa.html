<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <header>
            <h1>Sewa Lapangan Futsal</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sewa.html">Sewa</a></li>
                    <li><a href="saran.html">Saran</a></li>
                </ul>
            </nav>
        </header>

        <!-- Jadwal Booking Section -->
        <section class="booking-schedule">
            <h2>Jadwal Booking Hari Ini</h2>
            <div class="booking-list" id="booking-list">
                <!-- Jadwal booking akan ditampilkan di sini -->

        <!-- Field Selection Section -->

            <div class="field-type">
                <div class="field-info">
                    <h3>Lapangan Matras</h3>
                    <p>Harga: Rp 100.000/jam</p>
                    <img src="small-field.jpg" alt="Lapangan Matras" class="field-img">
                </div>

                        href="https://wa.me/6281387945424?text=min+mau+order+lapangan+matras">Sewa Lapangan Matras</a>
                </button>
            </div>

            <div class="field-type">
                <div class="field-info">
                    <h3>Lapangan Rumput</h3>
                    <p>Harga: Rp 100.000/jam</p>
                    <img src="large-field.jpg" alt="Lapangan Rumput" class="field-img">
                </div>
                <button class="book-button"><a
                        href="https://wa.me/6281387945424?text=min+mau+order+lapangan+rumput">Sewa Lapangan
                        Rumput</a></button>
            </div>
        </section>
