<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sewa Lapangan Futsal</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h1>Login Sewa Lapangan Futsal</h1>
        <form action="process-login.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            <div class="kirim"><button type="submit" class="login-button"> <a href="home.html">Login</a></button></div>
            <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>
</body>

</html>
