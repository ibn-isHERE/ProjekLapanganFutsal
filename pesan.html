<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Lapangan Futsal</title>
    <link rel="stylesheet" href="pesan.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pemesanan Lapangan Futsal</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sewa.html">Sewa</a></li>
                    <li><a href="saran.html">Saran</a></li>
                </ul>
            </nav>
        </header>

        <section class="booking-form">
            <h2>Form Pemesanan</h2>
            <form action="process-order.php" method="POST">
                <div class="form-group">
                    <label for="name">Nama Pemesan</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>
                </div>

                <div class="form-group">
                    <label for="field-type">Pilih Lapangan</label>
                    <select id="field-type" name="field-type" required>
                        <option value="small">Lapangan Kecil</option>
                        <option value="large">Lapangan Besar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hours">Pilih Durasi (Jam)</label>
                    <select id="hours" name="hours" required>
                        <option value="1">1 Jam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="booking-time">Pilih Waktu Booking</label>
                    <select id="booking-time" name="booking-time" required>
                        <!-- Options for available times will be dynamically generated based on the chosen hours -->
                        <option value="09:00-10:00">09:00 - 10:00</option>
                        <option value="10:00-11:00">10:00 - 11:00</option>
                        <option value="11:00-12:00">11:00 - 12:00</option>
                        <option value="12:00-13:00">12:00 - 13:00</option>
                        <option value="13:00-14:00">13:00 - 14:00</option>
                        <option value="14:00-15:00">14:00 - 15:00</option>
                        <option value="15:00-16:00">15:00 - 16:00</option>
                        <option value="16:00-17:00">16:00 - 17:00</option>
                        <option value="17:00-18:00">17:00 - 18:00</option>
                        <option value="18:00-19:00">18:00 - 19:00</option>
                        <option value="19:00-20:00">19:00 - 20:00</option>
                        <option value="20:00-21:00">20:00 - 21:00</option>
                        <option value="21:00-22:00">21:00 - 22:00</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Pesan Lapangan</button>
            </form>
        </section>
    </div>
</body>

</html>
