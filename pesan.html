<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Lapangan Futsal</title>
    <link rel="stylesheet" href="pesan.css">
</head>

<body>
    <div class="wadah-utama">
        <!-- Header -->
        <header>
            <h1>Pemesanan Lapangan Futsal</h1>
            <nav>
                <ul>
                    <li><a href="beranda.html">Beranda</a></li>
                    <li><a href="sewa.html">Sewa</a></li>
                    <li><a href="saran.html">Saran</a></li>
                </ul>
            </nav>
        </header>

        <!-- Bagian Formulir Pemesanan -->
        <section class="formulir-pemesanan">
            <h2>Formulir Pemesanan</h2>
            <form>
                <div class="grup-form">
                    <label for="nama">Nama Pemesan</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
                </div>

                <div class="grup-form">
                    <label for="jenis-lapangan">Pilih Lapangan</label>
                    <select id="jenis-lapangan" name="jenis-lapangan">
                        <option value="matras">Lapangan Matras</option>
                    </select>
                </div>

                <div class="grup-form">
                    <label for="durasi">Pilih Durasi (Jam)</label>
                    <select id="durasi" name="durasi">
                        <option value="1">1 Jam</option>
                    </select>
                </div>

                <div class="grup-form">
                    <label for="waktu-booking">Pilih Waktu Booking</label>
                    <select id="waktu-booking" name="waktu-booking">
                        <!-- Opsi Waktu -->
                        <option value="09:00-10:00">09:00 - 10:00</option>
                        <option value="10:00-11:00">10:00 - 11:00</option>
                        <option value="11:00-12:00">11:00 - 12:00</option>
                        <option value="12:00-13:00">12:00 - 13:00</option>
                        <option value="13:00-14:00">13:00 - 14:00</option>
                        <option value="14:00-15:00">14:00 - 15:00</option>
                        <option value="15:00-16:00">15:00 - 16:00</option>
                        <option value="16:00-17:00">16:00 - 17:00</option>
                        <option value="17:00-18:00">17:00 - 18:00</option>
                        <option value="18:00-19:00">18:00 - 19:00</option>
                        <option value="19:00-20:00">19:00 - 20:00</option>
                        <option value="20:00-21:00">20:00 - 21:00</option>
                        <option value="21:00-22:00">21:00 - 22:00</option>
                    </select>
                </div>

                <button type="submit" class="tombol-pesan"><a href="status.html">Pesan Lapangan</a></button>
            </form>
        </section>
    </div>
</body>

</html>
